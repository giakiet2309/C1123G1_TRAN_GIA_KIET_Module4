<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sửa bài viết</title>
  <link rel="stylesheet" href="/displayCss.css">
</head>
<body>
<h3>Sửa bài viết</h3>
<a href="/">Trở lại trang chủ</a>
<form action="/edit" method="post" th:object="${editBlog}">
  <table>
    <input type="hidden" th:field="*{id}">
    <tr>
      <td>Ngày tạo</td>
      <td><input required type="date" th:field="*{createDate}"></td>
    </tr>
    <tr>
      <td>Thể loại</td>
      <td><select th:field="*{category}">
        <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.getCategory()}"></option>
      </select></td>
    </tr>
    <tr>
      <td>Tác giả</td>
      <td><input required type="text" th:field="*{own}"></td>
    </tr>
    <tr>
      <td>Nội dung</td>
      <td><input required type=text th:field="*{content}"></td>
    </tr>
  </table>
  <button>Gửi</button>
</form>

</body>
</html>
